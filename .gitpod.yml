tasks:
  - name: miniconda setup py39
    init: wget https://repo.anaconda.com/miniconda/Miniconda3-py39_22.11.1-1-Linux-x86_64.sh -O ~/miniconda.sh && bash ~/miniconda.sh -b -p && rm ~/miniconda.sh && source $HOME/miniconda3/bin/activate
    command: conda --version
  - name: conda venv
    init: conda env create -f conda.yml
    command: conda activate venv
